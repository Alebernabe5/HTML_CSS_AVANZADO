<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Sueldo</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tr>
            <td>Alejandro</td>
            <td>Gil</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Manuel</td>
            <td>Ramirez</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>Miguel</td>
            <td>Arocha</td>
            <td>1000</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="total">Total</th>
                <td colspan="2" class="monto_total">4000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
